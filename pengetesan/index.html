<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Floating Messenger -->
    <div class="floating-messenger">
        <div class="messenger-header">
            Live Chat
            <button id="close-btn">Ã—</button>
        </div>
        <div class="chat-body">
            <ul>
                <li>User: How can I help you?</li>
                <li>You: I need assistance with my login.</li>
            </ul>
        </div>
        <div class="messenger-footer">
            <input type="text" placeholder="Type a message..." id="message-input">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <button id="toggle-btn">Chat</button>

    <script>
        document.getElementById('toggle-btn').onclick = function() {
            const messenger = document.querySelector('.floating-messenger');
            messenger.style.display = messenger.style.display === 'block' ? 'none' : 'block';
        };

        document.getElementById('close-btn').onclick = function() {
            document.querySelector('.floating-messenger').style.display = 'none';
        };
    </script>
</body>
</html>
