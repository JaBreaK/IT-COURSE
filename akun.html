    <script>
         // Fungsi untuk fetch data akun
        function fetchAccounts() {
            fetch('fetch_accounts.php')
                .then(response => response.json())
                .then(data => {
                    const accountList = document.getElementById('accountList');
                    accountList.innerHTML = ''; // Clear existing rows
                    if (data.error) {
                        alert(data.error);
                    } else {
                        data.forEach(account => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${account.nama}</td>
                                <td>${account.email}</td>
                                <td>${account.password}</td>
                                <td>${account.role}</td>
                                <td>${account.developer}</td>
                                <td>
                                    <button onclick="editAccount(${account.id}, '${account.nama}', '${account.email}', '${account.password}', '${account.role}', '${account.developer}')">Edit</button>
                                    <button onclick="deleteAccount(${account.id})">Delete</button>
                                </td>
                            `;
                            accountList.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching accounts:', error));
        }

        // Fungsi untuk mengedit akun dan scroll ke form edit
        function editAccount(id, nama, email, password, role, developer) {
            // Mengisi form edit dengan data yang diambil
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = nama;
            document.getElementById('editEmail').value = email;
            document.getElementById('editPassword').value = password;
            document.getElementById('editRole').value = role;
            document.getElementById('editDeveloper').value = developer;

            // Scroll ke bagian editakun
            document.getElementById('editakun').scrollIntoView({ behavior: 'smooth' });
        }

        // Fungsi untuk update akun
        document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('editId').value;
            const nama = document.getElementById('editName').value;
            const email = document.getElementById('editEmail').value;
            const password = document.getElementById('editPassword').value;
            const role = document.getElementById('editRole').value;
            const developer = document.getElementById('editDeveloper').value;


            fetch('edit_account.php', {
                method: 'POST',
                body: new URLSearchParams({
                    id: id,
                    nama: nama,
                    email: email,
                    password: password,
                    role: role,
                    developer: developer,

                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Account updated successfully!');
                    fetchAccounts(); // Refresh list
                    document.getElementById('editForm').reset(); // Reset form fields
                } else {
                    alert('Error updating account');
                }
            })
            .catch(error => console.error('Error updating account:', error));
        });

        // Fungsi untuk delete akun
        function deleteAccount(id) {
            if (confirm('Are you sure you want to delete this account?')) {
                fetch('delete_account.php', {
                    method: 'POST',
                    body: new URLSearchParams({ id: id })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Account deleted successfully!');
                        fetchAccounts(); // Refresh list
                    } else {
                        alert('Error deleting account');
                    }
                })
                .catch(error => console.error('Error deleting account:', error));
            }
        }

        // Fungsi untuk menambah akun baru
        // Menampilkan modal ketika tombol "Add New User" diklik

        // Mengirim form data untuk menambah akun baru


        // Load accounts when the page loads
        window.onload = fetchAccounts;

        document.getElementById('addUserForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Mencegah form submit biasa

    // Ambil data dari form
    var nama = document.getElementById('nama').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var role = document.getElementById('role').value;
    var developer = document.getElementById('developer').value;

    // Membuat objek FormData untuk mengirim data ke server
    var formData = new FormData();
    formData.append('nama', nama);
    formData.append('email', email);
    formData.append('password', password);
    formData.append('role', role);
    formData.append('developer', developer);

    // Menggunakan fetch untuk mengirim data via POST
    fetch('add_account.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('User added successfully!');
            // Bisa ditambahkan untuk menutup modal atau reset form di sini
        } else {
            alert('Error adding user: ' + data.error);
        }
    })
    .catch(error => {
        alert('Error: ' + error);
    });
});
